<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque da Padaria</title>
    <link rel="stylesheet" href="estoque/estoque.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Estoque da Padaria</h1>
            <main>
                <nav class="menu">
                  <a href="index.html"  class="menu-item">Home</a>
                  <a href="estoque.html" class="menu-item">Estoque</a>
                  <a href="user.html" class="menu-item">Usuários</a>
                  <a href="vendas.html" class="menu-item">Vendas</a>
                </nav>
              </main>
        </header>   

        <main>
            <div class="estoque-table-container">
                <table id="estoque-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Data de Manufatura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de produto -->
                       <tr>
                            <td>Pão</td>
                            <td>50</td>
                            <td>R$ 1,50</td>
                            <td>2024-11-10</td>
                            <td><button class="deletar-btn">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="abrir-modal-btn" class="add-product-btn">Adicionar Produto</button>
        </main>

        <!-- Modal para cadastrar novo produto -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="fechar-modal-btn" class="fechar-modal-btn">&times;</span>
                <h2>Cadastrar Novo Produto</h2><br>
                <form id="form-cadastrar-produto">
                    <label for="produto">Nome do Produto:</label>
                    <input type="text" id="produto" name="produto" required>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                    <label for="preco">Preço Unitário:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                    <label for="data">Data de Manufatura:</label>
                    <input type="date" id="data" name="data" required>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Padaria XYZ</p>
        </footer>
    </div>

    <script src="estoque/estoque.js"></script>
</body>
</html>
