<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Base de Clientes</title>
    <link rel="stylesheet" href="user/user.css">
</head>
<body>
    <div class="container">
        <h1>Base de Clientes</h1>
        <main>
            <nav class="menu">
              <a href="index.html"  class="menu-item">Home</a>
              <a href="estoque.html" class="menu-item">Estoque</a>
              <a href="user.html" class="menu-item">Usuários</a>
              <a href="vendas.html" class="menu-item">Vendas</a>
            </nav>
          </main>
    
        <!-- Tabela de usuários -->
        <main>      
            <div class="user-table-container">
                 <table id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>Idade</th>
                            <th>Ações</th>
                         </tr>
            </thead>
        </main>            
            <tbody id="user-list">
                <!-- Usuários serão adicionados dinamicamente -->
                     <!-- Exemplo de produto -->
                         <tr>
                            <td>1</td>
                            <td>MAYRA</td>
                            <td>2400622@escolas.anchieta.br</td>
                            <td>(11) 91234-1234</td>
                            <td>Rua Exemplo, 123</td>
                            <td>22</td>
                            <td><button class="deletar-btn">Remover</button></td>
                        </tr>
            </tbody>
        </table>

        <!-- Botão para abrir o formulário -->
        <button class="btn" id="open-form-btn">Adicionar Usuário</button>
    </div>

    <!-- Modal de cadastro -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX"  required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de Nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>                
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn cancel-btn" id="close-form-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="user/user.js"></script>
</body>
</html>
