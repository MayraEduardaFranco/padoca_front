<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
   // Load the Visualization API and the piechart package.
      google.charts.load("current", {packages:["corechart"]});
      
    // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Dados simulados para a faixa etária
        var data = google.visualization.arrayToDataTable([
          ['Faixa Etária', 'Clientes'],
          ['0-18 anos', 5],
          ['19-30 anos', 15],
          ['31-45 anos', 10],
          ['46-60 anos', 8],
          ['61+ anos', 3]
        ]);

        // Set chart options
        var options = {
          title: 'Faixa Etária dos Clientes',
          hAxis: { title: 'Faixa Etária', titleTextStyle: { color: '#333' } },
          vAxis: { title: 'Número de Clientes', minValue: 0 },
          legend: 'none',
          colors: ['#4285F4'],
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('ageChart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="ageChart" style="width: 650px; height: 380px;"></div>
  </body>
</html>
